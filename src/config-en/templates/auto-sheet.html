<div class="form-group">
  <button type="button" class="btn btn-default right mt10 mr10" v-on="click : remove">
    <i class="fa fa-times"></i>
  </button>
  <div class="form-group">
    <label>Select table</label>
    <select v-model="tableField" class="form-control w400" options="tableFieldOptions"></select>
  </div>
  <div class="form-group">
    <div class="form-inline">
      <label>Sheets candidate</label>
      <div v-repeat="subSheets">
        <div v-component="sub-sheet"></div>
      </div>
    </div>
  </div>
</div>
