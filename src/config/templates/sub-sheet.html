<div class="form-group" style="margin-bottom: 10px">
  <div class="form-group">
    <input type="number" class="form-control" v-model="from" style="width: 50px"/>
    <label>行 〜</label>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" v-model="to" style="width: 50px"/>
    <label>行</label>
  </div>
  <div class="form-group">
    <label>帳票</label>
    <select v-model="sheet" class="form-control" options="sheetOptions"></select>
  </div>
  <button type="button" class="btn btn-success" v-if="isLast" v-on="click : add">
    <i class="fa fa-plus"></i>
  </button>
  <button type="button" class="btn btn-danger" v-if="isNotFirst" v-on="click : remove">
    <i class="fa fa-times"></i>
  </button>
</div>
