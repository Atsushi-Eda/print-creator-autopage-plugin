<div class="print-creator-plugin-config">
  <h4>{{ (t._('basic_configuration')) }}</h4>
  <div class="app-code form-group">
    <label for="appCode">{{ (t._('app_code')) }}</label>
    <div class="description">{{ (t._('input_app_code')) }}</div>
    <input type="text" id="appCode" class="form-control w400"
           v-model="appCode" v-on="change: changeAppCode"/>
  </div>

  <h4>{{ (t._('sheets_configuration')) }}</h4>
  <div class="show-sheets form-group">
    <div class="form-inline">
      <select class="w400 h100" v-model="showSheets" options="sheetOptions" multiple></select>
    </div>
  </div>

  <h4>{{ (t._('auto_page_configuration')) }}</h4>
  <div class="form-group">
    <div v-repeat="autoSheets" class="mb10" style="background-color: #ddd; padding: 5px;">
      <div v-component="auto-sheet"></div>
    </div>
    <button type="button" class="btn btn-default" v-on="click : addAutoSheet">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <button type="button" class="btn btn-primary" v-on="click: submit">{{ (t._('save')) }}</button>
</div>
